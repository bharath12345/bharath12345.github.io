---
layout: layout
title: "Posts"
---

{% for post in site.posts %}
<section class="content">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <section class="byline">
        {{ post.date | date: "%B %e, %Y" }}
    </section>
    <hr>
    {% if post.excerpt_tag %}
        {{ post.excerpt_tag | markdownify }}
    {% else %}
        {{ post.content }}
    {% endif %}
    <hr>
</section>
{% endfor %}
