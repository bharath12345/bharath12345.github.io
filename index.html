---
layout: layout
title: "Posts"
---

   {% for post in site.posts %}
    <section class="content">
       <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
       <section class="byline">
         {{ post.date | date: "%B %e, %Y" }}
       </section>
     {% if post.excerpt_tag %}
       {{ post.excerpt_tag | markdownify }}
     {% else %}
       {{ post.content }}
     {% endif %}
     </section>
   {% endfor %}
