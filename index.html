---
layout: layout
title: "Posts"
---

<script type="text/javascript">
    var pageTitle = "index";
</script>

{% for post in site.posts %}
<section class="content">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <section class="byline">
        {{ post.date | date: "%B %e, %Y" }}
    </section>
    <hr>
    {{ post.excerpt}}
    <hr>
</section>
{% endfor %}
