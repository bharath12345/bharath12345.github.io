---
layout: layout
title: "Posts"
---

{% for post in site.posts %}
<section class="content">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <section class="byline">
        {{ post.date | date: "%B %e, %Y" }}
    </section>
    <hr>
    {{ post.excerpt}}
    <hr>
</section>
{% endfor %}
