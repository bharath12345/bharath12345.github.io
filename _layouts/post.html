---
layout: layout
---

<section class="content">
    <h2>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>

    <section class="byline">
        {{ page.date | date: "%B %e, %Y" }}
    </section>
    <hr>
    {% if page.tweetfb %}
        <table>
            <tr>
                <td>{% include twitter.html %}</td>
                <td>{% include facebook.html %}</td>
            </tr>
        </table>
        <hr>
    {% endif %}

    {{ content }}

    <hr>
    {% if page.disqus %}
        {% include disqus.html %}
    {% endif %}
</section>
